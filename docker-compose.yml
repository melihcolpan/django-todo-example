version: '3'

services:
  web:
    build: .
    command: bash -c "cd todo_project && python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: todo_app
    volumes:
      - .:/todo_app
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 150M
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
